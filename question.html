<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElitePrep Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .question-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            max-width: 700px;
            margin: 40px auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress {
            font-size: 22px;
            color: white;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .question {
            font-size: 26px;
            color: white;
            margin: 30px 0;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        label:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.02);
        }

        input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.3);
        }

        button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.4s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.5);
        }

        .timer {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 20px;
            margin-top: 30px;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
    </style>
</head>

<body>
    <div class="question-box">
        <div class="progress">Question {{ question_num }} / {{ total_questions }}</div>
        <div class="question">{{ question_text }}</div>
        <form method="post">
            <label><input type="radio" name="answer" value="A"> A. {{ a }}</label>
            <label><input type="radio" name="answer" value="B"> B. {{ b }}</label>
            <label><input type="radio" name="answer" value="C"> C. {{ c }}</label>
            <label><input type="radio" name="answer" value="D"> D. {{ d }}</label>
            <button type="submit">Next</button>
        </form>
        <div class="timer">Time Left: <span id="timer">60</span> seconds</div>
    </div>

    <script>
        let time = 60;
        const timer = document.getElementById('timer');
        const interval = setInterval(() => {
            time--;
            timer.textContent = time;
            if (time <= 0) {
                clearInterval(interval);  // FIXED: Now correct â€” no more JS error
                document.querySelector('form').submit();
            }
        }, 1000);
    </script>
</body>

</html>
